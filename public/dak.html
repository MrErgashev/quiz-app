<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAK Imtihon | Test Tayyor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --dak-blue: 37 99 235;  /* blue-600 */
      --dak-green: 34 197 94; /* green-500 */
      --dak-red: 239 68 68;   /* red-500 */
    }
  </style>
</head>
<body class="min-h-screen text-white font-sans bg-gradient-to-br from-blue-950 via-slate-950 to-blue-900">
  <header class="max-w-6xl mx-auto px-6 pt-8 pb-6 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">DAK Imtihon</h1>
  </header>

  <main class="max-w-6xl mx-auto px-6 pb-10 space-y-6">
    <!-- CHECK-IN -->
    <section id="checkinSection" class="bg-white/5 backdrop-blur-md p-6 rounded-2xl shadow-2xl border border-blue-500/20">
      <h2 class="text-xl font-semibold mb-4">Check-in</h2>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Universitet</label>
          <input id="universityInput" type="text" class="w-full p-3 rounded-xl bg-slate-900/40 border border-blue-500/20 text-white placeholder:text-slate-400" readonly />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Imtihon sanasi</label>
          <input id="examDateInput" type="text" class="w-full p-3 rounded-xl bg-slate-900/40 border border-blue-500/20 text-white placeholder:text-slate-400" readonly />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Yo'nalish</label>
          <select id="programSelect" class="w-full p-3 rounded-xl bg-slate-900/40 border border-blue-500/20 text-white">
            <option value="">Tanlang...</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Guruh</label>
          <select id="groupSelect" class="w-full p-3 rounded-xl bg-slate-900/40 border border-blue-500/20 text-white disabled:opacity-50" disabled>
            <option value="">Tanlang...</option>
          </select>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">F.I.Sh</label>
          <select id="studentSelect" class="w-full p-3 rounded-xl bg-slate-900/40 border border-blue-500/20 text-white disabled:opacity-50" disabled>
            <option value="">Tanlang...</option>
          </select>
        </div>
      </div>

      <div class="mt-5 flex flex-col md:flex-row gap-3 items-start md:items-center justify-between">
        <div id="checkinHint" class="text-sm text-slate-300"></div>
        <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl shadow-lg shadow-blue-600/20 border border-blue-400/20">
          Imtihonni boshlash
        </button>
      </div>

      <div id="checkinError" class="mt-3 text-sm text-red-300 hidden"></div>
    </section>

    <!-- EXAM -->
    <section id="examSection" class="hidden">
      <div class="sticky top-0 z-10 bg-slate-950/70 backdrop-blur-md border border-blue-500/20 rounded-2xl p-4 mb-4 shadow-lg">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
          <div class="text-sm text-slate-200">
            <div class="font-semibold" id="infoLine1"></div>
            <div class="text-slate-300" id="infoLine2"></div>
          </div>
          <div class="flex items-center gap-4">
            <div class="text-sm">
              <div class="text-slate-300">Timer</div>
              <div id="timerText" class="text-2xl font-extrabold tracking-tight">80:00</div>
            </div>
            <div class="text-sm">
              <div class="text-slate-300">Progress</div>
              <div id="progressText" class="text-2xl font-extrabold tracking-tight">0/50</div>
            </div>
          </div>
        </div>
      </div>

      <div class="grid lg:grid-cols-[1fr_260px] gap-4">
        <div class="bg-white/5 backdrop-blur-md p-6 rounded-2xl shadow-2xl border border-blue-500/20">
          <div class="flex items-center justify-between mb-3">
            <div class="text-sm text-slate-300">Savol</div>
            <div class="text-sm text-slate-300"><span id="qIndexText">1</span>/ <span id="qTotalText">50</span></div>
          </div>
          <h3 id="questionText" class="text-lg md:text-xl font-semibold mb-4 leading-relaxed"></h3>

          <div id="optionsWrap" class="space-y-2"></div>

          <div class="mt-5 flex items-center justify-between">
            <button id="prevBtn" class="bg-blue-500/10 hover:bg-blue-500/20 border border-blue-500/20 px-5 py-2.5 rounded-xl">
              Prev
            </button>
            <button id="nextBtn" class="bg-blue-500/10 hover:bg-blue-500/20 border border-blue-500/20 px-5 py-2.5 rounded-xl">
              Next
            </button>
          </div>

          <div class="mt-6 flex items-center justify-end gap-3">
            <button id="finishBtn" class="bg-green-600 hover:bg-green-700 disabled:bg-green-600/30 disabled:hover:bg-green-600/30 text-white px-6 py-3 rounded-xl shadow-lg shadow-green-600/20 border border-green-400/20 disabled:cursor-not-allowed disabled:opacity-70">
              Finish
            </button>
          </div>

          <div id="examError" class="mt-3 text-sm text-red-300 hidden"></div>
        </div>

        <aside class="bg-white/5 backdrop-blur-md p-4 rounded-2xl shadow-2xl border border-blue-500/20">
          <div class="font-semibold mb-2">Savollar</div>
          <div id="navGrid" class="grid grid-cols-5 gap-2"></div>
        </aside>
      </div>
    </section>

    <!-- RESULT -->
    <section id="resultSection" class="hidden bg-white/5 backdrop-blur-md p-6 rounded-2xl shadow-2xl border border-blue-500/20">
      <h2 class="text-xl font-semibold mb-2">Natija</h2>
      <div class="text-gray-200">Umumiy ball: <span id="scoreText" class="font-bold"></span> / 100</div>
      <div class="text-gray-300 text-sm mt-1">To‘g‘ri javoblar: <span id="correctText"></span> / <span id="totalText"></span></div>

      <div class="mt-5 flex flex-col md:flex-row gap-3">
        <button id="backToCheckinBtn" class="bg-blue-500/10 hover:bg-blue-500/20 border border-blue-500/20 px-5 py-2.5 rounded-xl">
          Yangi check-in
        </button>
      </div>
    </section>
  </main>

  <script src="/dak.js"></script>
</body>
</html>
