<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAK Imtihon | Test Tayyor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --dak-green: 34 197 94;
      --dak-red: 239 68 68;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
  </style>
</head>
<body class="min-h-screen font-sans bg-gradient-to-br from-slate-50 via-white to-sky-50 text-slate-900">
  <header class="max-w-6xl mx-auto px-6 pt-8 pb-6 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-slate-900">DAK Imtihon</h1>
  </header>

  <main class="max-w-6xl mx-auto px-6 pb-10 space-y-6">
    <!-- CHECK-IN -->
    <section id="checkinSection" class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200">
      <h2 class="text-xl font-semibold mb-4">Check-in</h2>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Universitet</label>
          <input id="universityInput" type="text" class="w-full p-3 rounded-xl bg-white border border-slate-200 text-slate-900" readonly />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Imtihon sanasi</label>
          <input id="examDateInput" type="text" class="w-full p-3 rounded-xl bg-white border border-slate-200 text-slate-900" readonly />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Yo'nalish</label>
          <select id="programSelect" class="w-full p-3 rounded-xl bg-white border border-slate-200 text-slate-900 focus:outline-none focus:ring-4 focus:ring-blue-100">
            <option value="">Tanlang...</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Guruh</label>
          <select id="groupSelect" class="w-full p-3 rounded-xl bg-white border border-slate-200 text-slate-900 disabled:opacity-60 focus:outline-none focus:ring-4 focus:ring-blue-100" disabled>
            <option value="">Tanlang...</option>
          </select>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">F.I.Sh</label>
          <select id="studentSelect" class="w-full p-3 rounded-xl bg-white border border-slate-200 text-slate-900 disabled:opacity-60 focus:outline-none focus:ring-4 focus:ring-blue-100" disabled>
            <option value="">Tanlang...</option>
          </select>
        </div>
      </div>

      <div class="mt-5 flex flex-col md:flex-row gap-3 items-start md:items-center justify-between">
        <div id="checkinHint" class="text-sm text-slate-600"></div>
        <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl shadow-lg border border-blue-700/20">
          Imtihonni boshlash
        </button>
      </div>

      <div id="checkinError" class="mt-3 text-sm text-red-600 hidden"></div>
    </section>

    <!-- EXAM -->
    <section id="examSection" class="hidden">
      <div class="sticky top-0 z-10 bg-white/90 backdrop-blur-md border border-slate-200 rounded-2xl p-4 mb-4 shadow-lg">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
          <div class="text-sm text-slate-800">
            <div class="font-semibold" id="infoLine1"></div>
            <div class="text-slate-600" id="infoLine2"></div>
          </div>
          <div class="flex items-center gap-4">
            <div class="text-sm">
              <div class="text-slate-600">Timer</div>
              <div id="timerText" class="text-2xl font-extrabold tracking-tight text-red-600">80:00</div>
            </div>
            <div class="text-sm">
              <div class="text-slate-600">Progress</div>
              <div id="progressText" class="text-2xl font-extrabold tracking-tight text-green-700">0/50</div>
            </div>
          </div>
        </div>
      </div>

      <div class="grid lg:grid-cols-[1fr_260px] gap-4 items-start">
        <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200">
          <div class="flex items-center justify-between mb-3">
            <div class="text-sm text-slate-600">Savol</div>
            <div class="text-sm text-slate-600"><span id="qIndexText">1</span>/ <span id="qTotalText">50</span></div>
          </div>
          <h3 id="questionText" class="text-lg md:text-xl font-semibold mb-4 leading-relaxed"></h3>

          <div id="optionsWrap" class="space-y-2"></div>

          <div class="mt-5 grid grid-cols-3 items-center gap-3">
            <button id="prevBtn" class="justify-self-start bg-slate-100 hover:bg-slate-200 border border-slate-300 text-slate-800 px-5 py-2.5 rounded-xl inline-flex items-center gap-2 shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
              <svg aria-hidden="true" viewBox="0 0 24 24" class="w-5 h-5">
                <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
              Orqaga
            </button>

            <button id="finishBtn" class="justify-self-center bg-red-600 hover:bg-red-700 disabled:bg-red-600/30 disabled:hover:bg-red-600/30 text-white px-6 py-3 rounded-xl shadow-lg shadow-red-600/20 border border-red-400/20 disabled:cursor-not-allowed disabled:opacity-70">
              Yakunlash
            </button>

            <button id="nextBtn" class="justify-self-end bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-xl inline-flex items-center gap-2 shadow-sm border border-green-700/20 disabled:opacity-50 disabled:cursor-not-allowed">
              Oldinga
              <svg aria-hidden="true" viewBox="0 0 24 24" class="w-5 h-5">
                <path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </button>
          </div>

          <div id="examError" class="mt-3 text-sm text-red-600 hidden"></div>
        </div>

        <aside class="bg-white p-4 rounded-2xl shadow-xl border border-slate-200 lg:sticky lg:top-24 lg:self-start lg:max-h-[calc(100vh-7rem)] lg:overflow-auto">
          <div class="font-semibold mb-2">Savollar</div>
          <div id="navGrid" class="grid grid-cols-5 gap-2"></div>
        </aside>
      </div>
    </section>

    <!-- RESULT -->
    <section id="resultSection" class="hidden">
      <div class="max-w-2xl mx-auto animate-fade-in">
        <!-- Premium Score Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">

          <!-- Status Badge Header -->
          <div class="bg-gradient-to-r from-green-50 to-emerald-50 px-6 py-4 border-b border-green-100">
            <div class="flex items-center gap-2">
              <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-700 border border-green-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Natija tayyor
              </span>
            </div>
          </div>

          <!-- Main Content -->
          <div class="p-6 md:p-8">

            <!-- Score Block -->
            <div class="text-center mb-6">
              <div class="inline-flex items-baseline gap-2">
                <span id="scoreText" class="text-6xl md:text-7xl font-extrabold tracking-tight text-slate-900">0</span>
                <span class="text-2xl md:text-3xl font-medium text-slate-400">/ 100 ball</span>
              </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-2 gap-4 mb-6">
              <!-- To'g'ri javoblar -->
              <div class="bg-slate-50 rounded-xl p-4 border border-slate-100">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                  </div>
                  <div>
                    <div class="text-xs text-slate-500 font-medium uppercase tracking-wide">To'g'ri javoblar</div>
                    <div class="text-xl font-bold text-slate-900">
                      <span id="correctText">0</span> / <span id="totalText">0</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Sarflangan vaqt -->
              <div id="timeSpentCard" class="bg-slate-50 rounded-xl p-4 border border-slate-100 hidden">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                  </div>
                  <div>
                    <div class="text-xs text-slate-500 font-medium uppercase tracking-wide">Sarflangan vaqt</div>
                    <div id="timeSpentText" class="text-xl font-bold text-slate-900">--:--</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Congratulations -->
            <div id="congratsText" class="text-center text-lg md:text-xl font-semibold text-slate-700 mb-6 leading-relaxed"></div>

            <!-- Metadata -->
            <div class="bg-slate-50 rounded-xl p-4 border border-slate-100 mb-6">
              <div class="space-y-2 text-sm">
                <div class="flex items-start gap-2">
                  <svg class="w-4 h-4 text-slate-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                  <div>
                    <span class="text-slate-500">Ishtirokchi:</span>
                    <span id="participantName" class="font-medium text-slate-800 ml-1 break-words"></span>
                  </div>
                </div>
                <div class="flex items-start gap-2">
                  <svg class="w-4 h-4 text-slate-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                  <div>
                    <span class="text-slate-500">Imtihon:</span>
                    <span id="examInfo" class="font-medium text-slate-800 ml-1"></span>
                  </div>
                </div>
              </div>
            </div>

            <!-- CTA Buttons -->
            <div id="retryContainer" class="hidden">
              <div class="flex flex-col sm:flex-row gap-3">
                <button id="backToCheckinBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3.5 rounded-xl shadow-lg shadow-blue-600/20 border border-blue-700/20 inline-flex items-center justify-center gap-2 font-medium transition-all focus:outline-none focus:ring-4 focus:ring-blue-100">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                  </svg>
                  Qaytadan topshirish
                </button>
              </div>
              <p id="retryHint" class="mt-3 text-center text-sm text-slate-500"></p>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="/dak.js"></script>
</body>
</html>
