<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAK Imtihon | Test Tayyor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-blue-900 text-white min-h-screen p-6 font-sans">
  <header class="max-w-5xl mx-auto mb-6 text-center">
    <h1 class="text-3xl font-bold mb-2">DAK Imtihon</h1>
    <p class="text-gray-300 text-sm">F.I.Sh, guruh va yo‘nalishni tanlab, imtihonni boshlang</p>
  </header>

  <main class="max-w-5xl mx-auto space-y-6">
    <!-- CHECK-IN -->
    <section id="checkinSection" class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-xl">
      <h2 class="text-xl font-semibold mb-4">1) Check-in</h2>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Universitet</label>
          <input id="universityInput" type="text" class="w-full p-2 rounded text-black" readonly />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Imtihon sanasi</label>
          <input id="examDateInput" type="text" class="w-full p-2 rounded text-black" readonly />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Yo‘nalish</label>
          <select id="programSelect" class="w-full p-2 rounded text-black">
            <option value="">Tanlang...</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Guruh</label>
          <select id="groupSelect" class="w-full p-2 rounded text-black" disabled>
            <option value="">Tanlang...</option>
          </select>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">F.I.Sh</label>
          <select id="studentSelect" class="w-full p-2 rounded text-black" disabled>
            <option value="">Tanlang...</option>
          </select>
        </div>
      </div>

      <div class="mt-5 flex flex-col md:flex-row gap-3 items-start md:items-center justify-between">
        <div id="checkinHint" class="text-sm text-gray-300"></div>
        <button id="startBtn" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow">
          Imtihonni boshlash
        </button>
      </div>

      <div id="checkinError" class="mt-3 text-sm text-red-300 hidden"></div>
    </section>

    <!-- EXAM -->
    <section id="examSection" class="hidden">
      <div class="sticky top-0 z-10 bg-slate-950/70 backdrop-blur-md border border-white/10 rounded-xl p-4 mb-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
          <div class="text-sm text-gray-200">
            <div class="font-semibold" id="infoLine1"></div>
            <div class="text-gray-300" id="infoLine2"></div>
          </div>
          <div class="flex items-center gap-4">
            <div class="text-sm">
              <div class="text-gray-300">Timer</div>
              <div id="timerText" class="text-xl font-bold">80:00</div>
            </div>
            <div class="text-sm">
              <div class="text-gray-300">Progress</div>
              <div id="progressText" class="text-xl font-bold">0/50</div>
            </div>
          </div>
        </div>
      </div>

      <div class="grid lg:grid-cols-[1fr_260px] gap-4">
        <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-xl">
          <div class="flex items-center justify-between mb-3">
            <div class="text-sm text-gray-300">Savol</div>
            <div class="text-sm text-gray-300"><span id="qIndexText">1</span>/ <span id="qTotalText">50</span></div>
          </div>
          <h3 id="questionText" class="text-lg font-semibold mb-4"></h3>

          <div id="optionsWrap" class="space-y-2"></div>

          <div class="mt-5 flex items-center justify-between">
            <button id="prevBtn" class="bg-white/10 hover:bg-white/20 border border-white/10 px-4 py-2 rounded">
              Prev
            </button>
            <button id="nextBtn" class="bg-white/10 hover:bg-white/20 border border-white/10 px-4 py-2 rounded">
              Next
            </button>
          </div>

          <div class="mt-6 flex items-center justify-end">
            <button id="finishBtn" class="bg-yellow-500 hover:bg-yellow-600 text-black px-5 py-2 rounded-lg shadow">
              Finish
            </button>
          </div>

          <div id="examError" class="mt-3 text-sm text-red-300 hidden"></div>
        </div>

        <aside class="bg-white/10 backdrop-blur-md p-4 rounded-xl shadow-xl">
          <div class="font-semibold mb-2">Savollar</div>
          <div id="navGrid" class="grid grid-cols-5 gap-2"></div>
        </aside>
      </div>
    </section>

    <!-- RESULT -->
    <section id="resultSection" class="hidden bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-xl">
      <h2 class="text-xl font-semibold mb-2">Natija</h2>
      <div class="text-gray-200">Umumiy ball: <span id="scoreText" class="font-bold"></span> / 100</div>
      <div class="text-gray-300 text-sm mt-1">To‘g‘ri javoblar: <span id="correctText"></span> / <span id="totalText"></span></div>

      <div class="mt-5 flex flex-col md:flex-row gap-3">
        <button id="backToCheckinBtn" class="bg-white/10 hover:bg-white/20 border border-white/10 px-4 py-2 rounded">
          Yangi check-in
        </button>
      </div>
    </section>
  </main>

  <script src="/dak.js"></script>
</body>
</html>
