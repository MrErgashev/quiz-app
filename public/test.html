<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test platformasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 relative min-h-screen overflow-x-hidden">

  <!-- âœ¨ Orqa fon bezaklari -->
  <div class="pointer-events-none select-none">
    <div class="absolute -top-24 -left-24 w-80 h-80 bg-blue-300/30 blur-3xl rounded-full"></div>
    <div class="absolute -bottom-24 -right-24 w-80 h-80 bg-indigo-300/30 blur-3xl rounded-full"></div>
  </div>

  <!-- Statik matnlar -->
  <div class="fixed left-1 -rotate-90 bottom-36 text-gray-300 text-sm">Ergashev Muhammadsodiq</div>
  <div class="fixed right-1 rotate-90 bottom-36 text-gray-300 text-sm">+998997520565</div>

  <!-- Asosiy konteyner -->
  <div class="flex justify-center items-center min-h-screen p-4">
    <div class="max-w-4xl w-full">

      <!-- Start Screen -->
      <div id="startScreen" class="bg-white p-6 rounded-xl shadow-md flex flex-col items-center text-center">
        <!-- Test rasmi -->
        <img id="testImage" src="" alt="Test rasmi" class="w-60 h-40 object-cover rounded-lg border border-gray-300 shadow-sm mb-4" />

        <!-- Test nomi -->
        <h1 class="text-2xl font-bold mb-1">ğŸ“˜ <span id="testTitle">Testni boshlash</span></h1>
        <p class="text-gray-600 mb-6"><strong>Test turi:</strong> <span id="testType">Yuklanmoqda...</span></p>

        <!-- Talaba formasi -->
        <form id="userForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 w-full">
          <input type="text" id="fullname" placeholder="F.I.SH" class="p-2 border rounded" required />
          <input type="text" id="group" placeholder="Guruh" class="p-2 border rounded" required />
          <input type="text" id="university" placeholder="Universitet" class="p-2 border rounded" required />
          <input type="text" id="faculty" placeholder="Yoâ€˜nalish" class="p-2 border rounded" required />
        </form>
        <button id="startBtn" disabled class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded">Testni boshlash</button>
      </div>

      <!-- Quiz Screen -->
      <div id="quizScreen" class="hidden">

        <!-- ğŸ‘¤ Talaba paneli (sticky) -->
        <div class="sticky top-0 z-20 -mx-2 px-2 mb-4">
          <div class="bg-white/90 backdrop-blur border border-gray-200 rounded-xl shadow flex items-center justify-between p-3">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-blue-600 text-white grid place-items-center font-bold">
                <span id="studentInitial">T</span>
              </div>
              <div>
                <div id="studentName" class="text-lg font-semibold leading-5">Talaba</div>
                <div id="liveTestTitle" class="text-sm text-gray-500">ğŸ“ Yuklanmoqda...</div>
              </div>
            </div>
            <div id="timer" class="text-lg text-red-600 font-bold hidden">â± Vaqt: --:--</div>
          </div>
        </div>

        <!-- Navigation bubbles -->
        <div id="navButtons" class="flex flex-wrap gap-2 mb-6 justify-center"></div>

        <!-- Question card -->
        <div id="questionCard" class="bg-white p-6 rounded-xl shadow-md"></div>

        <!-- Actions -->
        <div class="flex justify-between mt-6 gap-3">
          <button id="prevBtn" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded w-32" disabled>âŸµ Oldingi</button>
          <button id="nextBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-32">Keyingi âŸ¶</button>
          <button id="submitBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded w-32" disabled>Tugatish</button>
        </div>
      </div>

      <!-- Modal -->
      <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md text-center">
          <h2 class="text-2xl font-bold mb-4 text-green-600">ğŸ‰ Test yakunlandi!</h2>
          <p id="modalMessage" class="text-lg mb-4"></p>
          <!-- ğŸ”„ Session tozalab qayta boshlash + ğŸ  Bosh sahifaga qaytish -->
          <div class="flex flex-col items-center gap-3">
            <button id="restartBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded">Yana boshlash</button>
            <a id="homeBtn" href="/" class="inline-block bg-rose-600 hover:bg-rose-700 text-white px-5 py-2 rounded">Bosh sahifaga qaytish</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- script -->
  <script src="/script.js"></script>
  <script>
    // restartBtn endi script.js ichida handle qilinadi (loadTest(true) chaqiradi)
  </script>
</body>
</html>
